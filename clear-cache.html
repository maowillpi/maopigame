<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔄 缓存更新 - MAO转盘游戏</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #FFE066;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            background: linear-gradient(45deg, #FFE066, #FF6B9D);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .cache-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .cache-info h3 {
            margin-top: 0;
            color: #FFE066;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 正在更新缓存...</h1>
        <div class="spinner"></div>
        <p>正在清除浏览器缓存，请稍等...</p>
        
        <div class="cache-info">
            <h3>📋 如果您看到的是旧界面：</h3>
            <ol>
                <li><strong>强制刷新</strong>：按 Ctrl+F5 (Windows) 或 Cmd+Shift+R (Mac)</li>
                <li><strong>清除缓存</strong>：按 F12 → Network → 勾选"Disable cache"</li>
                <li><strong>无痕模式</strong>：打开无痕/隐私浏览窗口</li>
                <li><strong>手动清除</strong>：浏览器设置 → 清除浏览数据</li>
            </ol>
        </div>

        <div id="status">
            <p>🎯 <strong>最新版本</strong>：v5.1 修复版</p>
            <p>🕐 <strong>更新时间</strong>：2025-07-15 10:40</p>
            <p>✅ <strong>修复内容</strong>：游戏致命错误已完全修复</p>
        </div>

        <button class="button" onclick="forceRefresh()">🚀 立即访问最新版</button>
        <button class="button" onclick="clearAllCache()">🧹 清除所有缓存</button>
    </div>

    <script>
        // 添加缓存清除参数
        function forceRefresh() {
            const timestamp = new Date().getTime();
            window.location.href = `game.html?v=5.1&t=${timestamp}&cache=clear`;
        }

        // 清除所有缓存
        function clearAllCache() {
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => {
                        caches.delete(name);
                    });
                });
            }
            
            // 清除localStorage中的旧版本数据
            localStorage.removeItem('mao_game_history');
            
            // 3秒后自动跳转
            setTimeout(() => {
                forceRefresh();
            }, 3000);
            
            document.getElementById('status').innerHTML = `
                <p style="color: #4ECDC4;">✅ 缓存清除完成！</p>
                <p>3秒后自动跳转到最新版本...</p>
            `;
        }

        // 5秒后自动跳转
        setTimeout(() => {
            forceRefresh();
        }, 5000);

        // 检测是否为新版本
        fetch('game.html', {cache: 'no-cache'})
            .then(response => response.text())
            .then(html => {
                if (html.includes('修复版 v5.1')) {
                    document.getElementById('status').innerHTML += `
                        <p style="color: #4ECDC4;">✅ 服务器已部署最新版本</p>
                    `;
                } else {
                    document.getElementById('status').innerHTML += `
                        <p style="color: #FF6B6B;">⚠️ 服务器可能还在更新中...</p>
                    `;
                }
            })
            .catch(err => {
                console.log('检查版本失败:', err);
            });
    </script>
</body>
</html>
