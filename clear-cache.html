        <div class="auto-refresh" id="autoRefresh">
            <h3>⏰ 自动刷新中...</h3>
            <div class="spinner"></div>
            <p>正在尝试自动清除缓存并跳转到游戏页面</p>
            <p id="countdown">10秒后自动跳转...</p>
        </div>

        <a href="https://maopi.me" class="btn" onclick="clearCacheAndRedirect()">
            🎰 立即访问游戏
        </a>
        
        <a href="https://maopi.me?v=<?php echo time(); ?>" class="btn">
            🔄 带时间戳访问
        </a>
    </div>

    <script>
        // 自动清除缓存并跳转
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = `${countdown}秒后自动跳转...`;
            
            if (countdown <= 0) {
                clearInterval(timer);
                clearCacheAndRedirect();
            }
        }, 1000);

        function clearCacheAndRedirect() {
            // 清除各种缓存
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.unregister();
                    }
                });
            }
            
            // 清除localStorage和sessionStorage
            try {
                localStorage.clear();
                sessionStorage.clear();
            } catch(e) {}
            
            // 添加随机参数强制刷新
            const timestamp = new Date().getTime();
            const randomParam = Math.random().toString(36).substring(7);
            window.location.href = `https://maopi.me?v=${timestamp}&r=${randomParam}`;
        }

        // 页面加载完成后开始倒计时
        window.addEventListener('load', function() {
            // 预加载主页面
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = 'https://maopi.me';
            document.head.appendChild(link);
        });
    </script>
