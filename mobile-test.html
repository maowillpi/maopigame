<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>移动端按钮测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4f8cff 0%, #a259ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }
        .test-btn {
            background: linear-gradient(90deg, #4f8cff 0%, #a259ff 100%) !important;
            color: white !important;
            border: none !important;
            padding: 20px 40px !important;
            border-radius: 25px !important;
            font-size: 18px !important;
            font-weight: bold !important;
            cursor: pointer !important;
            margin: 10px !important;
            transition: all 0.2s !important;
            touch-action: manipulation !important;
            -webkit-tap-highlight-color: transparent !important;
            min-height: 60px !important;
            min-width: 200px !important;
            display: block !important;
            opacity: 1 !important;
            pointer-events: auto !important;
            visibility: visible !important;
            position: relative !important;
            z-index: 999 !important;
        }
        .test-btn:active {
            transform: scale(0.95) !important;
            filter: brightness(1.2) !important;
        }
        .token-btn {
            background: rgba(255,255,255,0.2) !important;
            color: white !important;
            border: 2px solid transparent !important;
            padding: 15px 30px !important;
            border-radius: 20px !important;
            font-size: 16px !important;
            font-weight: bold !important;
            cursor: pointer !important;
            margin: 5px !important;
            transition: all 0.2s !important;
            touch-action: manipulation !important;
            -webkit-tap-highlight-color: transparent !important;
            min-height: 50px !important;
            min-width: 120px !important;
        }
        .token-btn.active {
            border-color: #ffe066 !important;
            background: rgba(255,224,102,0.3) !important;
            color: #ffe066 !important;
        }
        .token-btn:active {
            transform: scale(0.95) !important;
        }
        .status {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>🎮 移动端按钮测试</h1>
    
    <div class="status" id="status">等待测试...</div>
    
    <div class="button-group">
        <button class="token-btn active" id="maoBtn" data-token="MAO">MAO (100)</button>
        <button class="token-btn" id="piBtn" data-token="PI">PI (1000)</button>
    </div>
    
    <button class="test-btn" id="testBtn">🎯 点击测试</button>
    
    <button class="test-btn" id="connectBtn">🔗 连接钱包测试</button>
    
    <div class="status" id="log"></div>

    <script>
        let clickCount = 0;
        let selectedToken = 'MAO';
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log(message);
        }
        
        function addLog(message) {
            const log = document.getElementById('log');
            log.innerHTML += '<div>' + message + '</div>';
            console.log(message);
        }
        
        // 测试按钮
        document.getElementById('testBtn').addEventListener('click', function() {
            clickCount++;
            updateStatus(`鼠标点击成功! 次数: ${clickCount}`);
            addLog(`鼠标点击 ${clickCount}`);
        });
        
        document.getElementById('testBtn').addEventListener('touchstart', function(e) {
            e.preventDefault();
            this.style.transform = 'scale(0.95)';
            addLog('触摸开始');
        });
        
        document.getElementById('testBtn').addEventListener('touchend', function(e) {
            e.preventDefault();
            this.style.transform = 'scale(1)';
            clickCount++;
            updateStatus(`触摸点击成功! 次数: ${clickCount}`);
            addLog(`触摸点击 ${clickCount}`);
        });
        
        // 连接钱包测试
        document.getElementById('connectBtn').addEventListener('click', function() {
            addLog('连接钱包按钮点击');
            if (window.ethereum) {
                addLog('检测到钱包');
            } else {
                addLog('未检测到钱包');
            }
        });
        
        document.getElementById('connectBtn').addEventListener('touchend', function(e) {
            e.preventDefault();
            addLog('连接钱包触摸点击');
        });
        
        // 代币选择按钮
        document.querySelectorAll('.token-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.token-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedToken = this.dataset.token;
                addLog(`鼠标选择: ${selectedToken}`);
            });
            
            btn.addEventListener('touchend', function(e) {
                e.preventDefault();
                document.querySelectorAll('.token-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedToken = this.dataset.token;
                addLog(`触摸选择: ${selectedToken}`);
            });
        });
        
        // 页面加载完成
        window.addEventListener('load', function() {
            updateStatus('页面加载完成，请测试按钮');
            addLog('页面初始化完成');
            addLog('用户代理: ' + navigator.userAgent);
        });
    </script>
</body>
</html>
